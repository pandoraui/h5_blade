<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>好食期</title>
  <!-- UC默认竖屏 ，UC强制全屏 -->
  <meta name="full-screen" content="yes"/>
  <meta name="browsermode" content="application"/>
  <!-- QQ强制竖屏 QQ强制全屏 -->
  <meta name="x5-orientation" content="portrait"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="x5-page-mode" content="app"/>
  <!--IOS 设备 删除默认的苹果工具栏和菜单栏，yes 代表以全屏模式运行-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--顶部栏样式，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/> -->
  <link rel="icon" href="favicon.png" type="image/png" />
  <script>
  (function(){
    var location = window.location;
    function getQuery(query, url, urlfix){
      var url = decodeURIComponent(location.search || location.hash) ;
      var param = "";
      var paramStart = url.indexOf(query + "=");
      if (paramStart < 0) {
        return param;
      } else {
        paramStart += query.length + 1;
        urlfix = urlfix || "&";
        var paramEnd = url.substr(paramStart).indexOf(urlfix);
        if (paramEnd > 0) {
          param = url.substring(paramStart, paramStart + paramEnd);
        } else {
          param = url.substr(paramStart);
        }
      }
      return decodeURIComponent(param);
    }
    var debug = !!location.host.match(/^(localhost|10\.0|127\.0|192\.168)/i);
    var jumpUrl = location.origin + (debug? '/d.html' : '/index.html') + '#order_success?oid=' + getQuery('oid');
    // console.log(jumpUrl);

    location.href = jumpUrl;
    // window.history.replaceState(null, '', jumpUrl);
  })();
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
