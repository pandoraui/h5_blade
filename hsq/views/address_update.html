<div class="form-base address-update">
  <form id="J_new_address">
  <ul class="xcard group-list">
    <li>
      <label class="label-line"><span class="tit">收货人：</span><input type="text" class="input-text J_name" placeholder="请输入联系人" maxlength="10"></label>
    </li>
    <li>
      <label class="label-line"><span class="tit">联系方式：</span><input type="text" class="input-text J_mobile"  placeholder="请输入手机号"></label>
    </li>
    <li class="iconfont icon-link">
      <label class="label-line"><span class="tit">所在区域：</span><input type="text" class="input-text J_address" id='city-picker' readonly placeholder="请选择城市"></label>
    </li>
    <li>
      <label class="label-line"><span class="tit">详细地址：</span><input type="text" maxlength="40" class="input-text J_address_detail" placeholder="请补充详细地址"></label>
    </li>
  </ul>
  </form>
</div>
