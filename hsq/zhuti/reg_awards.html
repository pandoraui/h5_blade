<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>推荐有奖</title>
  <!-- UC默认竖屏 ，UC强制全屏 -->
  <meta name="full-screen" content="yes"/>
  <meta name="browsermode" content="application"/>
  <!-- QQ强制竖屏 QQ强制全屏 -->
  <meta name="x5-orientation" content="portrait"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="x5-page-mode" content="app"/>
  <!--IOS 设备 删除默认的苹果工具栏和菜单栏，yes 代表以全屏模式运行-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--顶部栏样式，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/> -->
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="assets/css/hsqapp{{__VERSION__}}.css" />
  <link rel="stylesheet" href="assets/css/hsq{{__VERSION__}}.css" />
</head>
<body>
  <div id="root"></div>
  <script src="assets/js/libs{{__VERSION__}}.js"></script>
  <script src="assets/js/blade{{__VERSION__}}.js"></script>
  <script src="assets/js/hsq{{__VERSION__}}.js"></script>
  <!-- <script src="assets/js/zhuti{{__VERSION__}}.js"></script> -->
</body>
</html>
